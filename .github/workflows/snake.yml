name: Generate Web3 Snake Animation

on:
  workflow_dispatch:

  push:
    branches:
      - main

  schedule:
    - cron: "0 */12 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Web3 Snake
        uses: Platane/snk@v3
        with:
          github_user_name: jigarChudasama
          outputs: |
            dist/snake.svg?palette=github-dark

      - name: Push Snake to Output Branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
